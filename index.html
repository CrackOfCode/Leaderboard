<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; }
    h1 { margin-top: 30px; }
    table { margin: auto; border-collapse: collapse; width: 50%; }
    td, th { border: 1px solid #444; padding: 8px; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>üèÜ TikTok Leaderboard</h1>
  <table>
    <thead>
      <tr><th>#</th><th>Username</th><th>Points</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script>
    async function fetchLeaderboard() {
      const res = await fetch('https://1746937945532.discloud.app/api/leaderboard');
      const data = await res.json();
      const tbody = document.getElementById('leaderboard');
      tbody.innerHTML = '';
      data.forEach((user, i) => {
        const row = `<tr><td>${i + 1}</td><td>@${user.username}</td><td>${user.points}</td></tr>`;
        tbody.innerHTML += row;
      });
    }
    fetchLeaderboard();
    setInterval(fetchLeaderboard, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Leaderboard</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #555; }
    th { background: #222; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ TikTok Leaderboard</h1>
  <table id="board">
    <thead>
      <tr><th>Rank</th><th>User</th><th>Points</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('https://your-discloud-app-url/leaderboard');
        const data = await res.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        data.forEach((entry, i) => {
          const row = `<tr><td>${i + 1}</td><td>${entry.user}</td><td>${entry.points}</td></tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error('Failed to load leaderboard:', err);
      }
    }
    setInterval(loadLeaderboard, 5000);
    loadLeaderboard();
  </script>
</body>
</html>
